{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess knight problem</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}"/>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h3>Your step</h3>
    <h2>{{ step|default:"0" }}/25</h2>
    {% for i in range %}
        <div>
            {% for j in range %}
                <div class="one_place">
                    <label>
                        <input type="radio" name="place" value="{{ i }}{{ j }}"/>
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <div>
        <input type="submit" value="next"/>
    </div>
</form>
<script src="{% static 'app/main.js' %}"></script>
</body>
</html>
