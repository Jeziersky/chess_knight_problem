{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess knight problem</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Problem solved ;)</h1>
</div>
<div class="content">
    <h3>Red is your start position</h3>
    <table class="table-solution">
        {% for i in board %}
            <tr>
                {% for j in i %}
                    <td>{{ j }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
<script src="{% static 'app/main.js' %}"></script>
</body>
</html>
